<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Axolity | Agentic AI Powered Solutions Without the Technical Barrier</title>
    <meta
      name="description"
      content="Axolity provides agentic AI powered solutions without the technical barrier."
    />
    <meta name="keywords" content="axolity, axolity seo, agentic ai powered solutions" />
    <meta name="robots" content="index, follow" />
    <link rel="canonical" href="https://axolity.com" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap"
      rel="stylesheet"
    />
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      html,
      body {
        width: 100%;
        height: 100%;
        font-family: "Inter", sans-serif;
      }

      :root {
        --primary-green: #1ed760;
        --white: #ffffff;
        --black-bg: #000000;
        --nav-opacity: 0.9;
        --headline-shadow: 0 2px 10px rgba(30, 215, 96, 0.25);
      }

      body {
        background: #000;
        color: var(--white);
      }

      .page {
        min-height: 100vh;
        position: relative;
        overflow: hidden;
      }

      #top-nav {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 92px;
        padding: 0 40px;
        display: flex;
        align-items: center;
        justify-content: space-between;
        background: rgba(0, 0, 0, var(--nav-opacity));
        backdrop-filter: blur(6px);
        -webkit-backdrop-filter: blur(6px);
        z-index: 100;
      }

      .brand {
        display: inline-flex;
        align-items: center;
        text-decoration: none;
        flex-shrink: 0;
      }

      .brand img {
        width: 34px;
        height: 34px;
        margin-right: 14px;
        transform: translateX(-4px);
        display: block;
      }

      .brand span {
        color: #1ed760;
        font-size: 30px;
        font-weight: 600;
        letter-spacing: 0.045em;
        line-height: 1;
      }

      .nav-center {
        display: flex;
        align-items: center;
        justify-content: center;
        gap: 78px;
      }

      .nav-center a {
        color: #fff;
        text-decoration: none;
        font-size: 20px;
        font-weight: 400;
        line-height: 1;
        opacity: 0.96;
      }

      .signin {
        color: #fff;
        text-decoration: none;
        border: 1.5px solid rgba(255, 255, 255, 0.55);
        border-radius: 999px;
        padding: 10px 30px;
        font-size: 20px;
        line-height: 1;
        font-weight: 500;
        text-align: center;
      }

      #hero {
        position: relative;
        min-height: 100vh;
        width: 100%;
        background: #000;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        text-align: center;
        padding: 84px 24px 92px;
      }

      #hero::before {
        content: "";
        position: absolute;
        inset: 0;
        background-image: url('background2560x1440.png');
        background-color: #04110a;
        background-size: cover;
        background-position: center;
        filter: brightness(0.86) contrast(0.96) saturate(0.98);
        transform: scale(1.01);
        z-index: 0;
      }

      #hero::after {
        content: "";
        position: absolute;
        inset: 0;
        background: rgba(0, 0, 0, 0.44);
        z-index: 1;
      }

      .hero-content {
        position: relative;
        z-index: 2;
        margin-top: 54px;
      }

      h1 {
        max-width: 1100px;
        color: #fff;
        font-size: clamp(44px, 4.35vw, 74px);
        font-weight: 400;
        line-height: 1.18;
        text-shadow: var(--headline-shadow);
      }

      .lead-form {
        margin: 56px auto 0;
        width: min(880px, calc(100vw - 72px));
        height: 64px;
        padding: 6px;
        border-radius: 999px;
        display: flex;
        align-items: center;
        gap: 8px;
        background: rgba(0, 0, 0, 0.55);
        border: 2px solid rgba(30, 215, 96, 0.5);
        box-shadow: 0 0 22px rgba(30, 215, 96, 0.12);
      }

      .lead-form input {
        flex: 1;
        height: 100%;
        border: 0;
        outline: 0;
        background: transparent;
        color: #fff;
        font-size: 18px;
        padding: 0 0 0 22px;
      }

      .lead-form input::placeholder {
        color: rgba(255, 255, 255, 0.6);
      }

      .lead-form button {
        height: 52px;
        border: 2px solid rgba(30, 215, 96, 0.7);
        background: rgba(0, 0, 0, 0.55);
        color: #fff;
        border-radius: 999px;
        padding: 0 26px;
        min-width: 290px;
        font-size: 18px;
        cursor: pointer;
      }

      .down {
        position: absolute;
        left: 50%;
        bottom: 20px;
        transform: translateX(-50%);
        z-index: 2;
        width: 56px;
        height: 56px;
        border-radius: 50%;
        border: 0;
        background: #fff;
        color: #101010;
        font-size: 36px;
        line-height: 1;
        box-shadow: 0 6px 20px rgba(0, 0, 0, 0.35);
      }

      @media (max-width: 1200px) {
        #top-nav {
          padding: 0 44px;
        }

        .nav-center {
          gap: 48px;
        }
      }

      @media (max-width: 900px) {
        #top-nav {
          padding: 0 24px;
          height: 78px;
        }

        .brand img {
          width: 30px;
          height: 30px;
        }

        .brand span {
          font-size: 24px;
        }

        .nav-center {
          gap: 26px;
        }

        .nav-center a,
        .signin {
          font-size: 16px;
        }

        #hero {
          padding-top: 78px;
        }

        h1 {
          font-size: 40px;
          line-height: 1.17;
        }

        .lead-form {
          width: min(760px, calc(100vw - 36px));
        }

        .lead-form button {
          min-width: 220px;
        }
      }

      @media (max-width: 640px) {
        #top-nav {
          display: grid;
          grid-template-columns: 1fr;
          gap: 10px;
          height: auto;
          padding: 12px 16px;
          justify-items: center;
        }

        .nav-center {
          flex-wrap: wrap;
          justify-content: center;
          gap: 18px;
        }

        #hero {
          padding: 126px 16px 82px;
        }

        h1 {
          font-size: 32px;
        }

        .lead-form {
          margin-top: 34px;
          height: auto;
          flex-direction: column;
          border-radius: 22px;
          padding: 12px;
          gap: 10px;
        }

        .lead-form input,
        .lead-form button {
          width: 100%;
          height: 52px;
          border-radius: 999px;
        }
      }
    </style>
  </head>
  <body>
    <div class="page">
      <nav id="top-nav" aria-label="Primary">
        <a href="#" class="brand" aria-label="Axolity home">
          <img src="neural_icon.png" alt="Axolity icon" />
          <span>AXOLITY</span>
        </a>

        <div class="nav-center">
          <a href="#solutions">Solutions</a>
          <a href="#research">Research</a>
          <a href="#company">Company</a>
          <a href="#jobs">Jobs</a>
        </div>

        <a href="#signin" class="signin">Sign in</a>
      </nav>

      <section id="hero" aria-label="Hero">
        <div class="hero-content">
          <h1>
            Agentic AI Powered Solutions
            <br />
            Without the Technical Barrier
          </h1>

          <form class="lead-form" action="#" method="get" aria-label="Get demo form">
            <input type="email" name="email" placeholder="Enter your work email" aria-label="Enter your work email" />
            <button type="submit">Get a demo →</button>
          </form>
        </div>

        <button class="down" type="button" aria-label="Scroll down">↓</button>
      </section>
    </div>
  </body>
</html>
