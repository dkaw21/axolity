<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Axolity | Agentic AI Powered Solutions Without the Technical Barrier</title>
    <meta
      name="description"
      content="Axolity provides agentic AI powered solutions without the technical barrier."
    />
    <meta name="keywords" content="axolity, axolity seo, agentic ai powered solutions" />
    <meta name="robots" content="index, follow" />
    <link rel="canonical" href="https://axolity.com" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap"
      rel="stylesheet"
    />
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      html,
      body {
        width: 100%;
        height: 100%;
        font-family: "Inter", sans-serif;
      }

      :root {
        --primary-green: #1ed760;
        --white: #ffffff;
        --black-bg: #000000;
        --nav-opacity: 0.9;
        --headline-shadow: 0 2px 10px rgba(30, 215, 96, 0.25);
        --panel-bg: rgba(0, 0, 0, 0.72);
        --line: rgba(255, 255, 255, 0.18);
        --hover-bg: rgba(255, 255, 255, 0.08);
      }

      body {
        background: #000;
        color: var(--white);
      }

      .page {
        min-height: 100vh;
        position: relative;
        overflow: hidden;
      }

      #top-nav {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 92px;
        padding: 0 40px;
        display: flex;
        align-items: center;
        justify-content: space-between;
        background: rgba(0, 0, 0, var(--nav-opacity));
        backdrop-filter: blur(6px);
        -webkit-backdrop-filter: blur(6px);
        z-index: 200;
      }

      .brand {
        display: inline-flex;
        align-items: center;
        text-decoration: none;
        flex-shrink: 0;
      }

      .brand img {
        width: 34px;
        height: 34px;
        margin-right: 14px;
        transform: translateX(-4px);
        display: block;
      }

      .brand span {
        color: #1ed760;
        font-size: 30px;
        font-weight: 600;
        letter-spacing: 0.045em;
        line-height: 1;
      }

      .nav-center {
        display: flex;
        align-items: center;
        justify-content: center;
        gap: 78px;
      }

      .navlink,
      .nav-center a {
        color: #fff;
        text-decoration: none;
        font-size: 20px;
        font-weight: 400;
        line-height: 1;
        opacity: 0.96;
      }

      button.navlink {
        border: 0;
        background: transparent;
        cursor: pointer;
        font-family: inherit;
      }

      .has-dropdown {
        position: relative;
      }

      .solutions-trigger {
        display: inline-flex;
        align-items: center;
        gap: 8px;
      }

      .solutions-trigger::after {
        content: "▾";
        font-size: 13px;
        opacity: 0.8;
        transition: transform 0.2s ease;
      }

      .dropdown {
        position: absolute;
        top: calc(100% + 18px);
        left: 50%;
        transform: translateX(-50%);
        min-width: 190px;
        background: var(--panel-bg);
        border: 1px solid var(--line);
        border-radius: 16px;
        box-shadow: 0 16px 36px rgba(0, 0, 0, 0.45);
        padding: 8px;
        display: grid;
        gap: 4px;
        opacity: 0;
        visibility: hidden;
        pointer-events: none;
        z-index: 260;
      }

      .dropdown a {
        color: #fff;
        text-decoration: none;
        font-size: 15px;
        line-height: 1.2;
        padding: 10px 12px;
        border-radius: 10px;
        transition: background 0.2s ease, color 0.2s ease;
      }

      .dropdown a:hover,
      .dropdown a:focus-visible {
        background: var(--hover-bg);
        color: var(--primary-green);
        outline: none;
      }

      .has-dropdown:hover .dropdown,
      .has-dropdown:focus-within .dropdown {
        opacity: 1;
        visibility: visible;
        pointer-events: auto;
      }

      .has-dropdown:hover .solutions-trigger::after,
      .has-dropdown:focus-within .solutions-trigger::after,
      .has-dropdown.open .solutions-trigger::after {
        transform: rotate(180deg);
      }

      .signin {
        color: #fff;
        text-decoration: none;
        border: 1.5px solid rgba(255, 255, 255, 0.55);
        border-radius: 999px;
        padding: 10px 30px;
        font-size: 20px;
        line-height: 1;
        font-weight: 500;
        text-align: center;
      }

      .menu-toggle {
        display: none;
        width: 44px;
        height: 44px;
        border: 1px solid rgba(255, 255, 255, 0.4);
        border-radius: 11px;
        background: rgba(0, 0, 0, 0.4);
        color: #fff;
        align-items: center;
        justify-content: center;
        cursor: pointer;
      }

      .menu-toggle svg {
        width: 20px;
        height: 20px;
      }

      .mobile-panel {
        display: none;
      }

      #hero {
        position: relative;
        min-height: 100vh;
        width: 100%;
        background: #000;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        text-align: center;
        padding: 84px 24px 92px;
      }

      #hero::before {
        content: "";
        position: absolute;
        inset: 0;
        background-image: url('background2560x1440.png');
        background-color: #04110a;
        background-size: cover;
        background-position: center;
        filter: brightness(0.86) contrast(0.96) saturate(0.98);
        transform: scale(1.01);
        animation: bgDrift 26s ease-in-out infinite alternate;
        z-index: 0;
      }

      #hero::after {
        content: "";
        position: absolute;
        inset: 0;
        background: rgba(0, 0, 0, 0.44);
        z-index: 1;
      }


      @keyframes bgDrift {
        0% {
          background-position: 50% 50%;
          transform: scale(1.01);
        animation: bgDrift 26s ease-in-out infinite alternate;
        }
        50% {
          background-position: 51% 49%;
          transform: scale(1.03);
        }
        100% {
          background-position: 49% 51%;
          transform: scale(1.015);
        }
      }

      .hero-content {
        position: relative;
        z-index: 2;
        margin-top: 54px;
      }

      h1 {
        max-width: 1100px;
        color: #fff;
        font-size: clamp(44px, 4.35vw, 74px);
        font-weight: 400;
        line-height: 1.18;
        text-shadow: var(--headline-shadow);
      }

      .lead-form {
        margin: 56px auto 0;
        width: min(880px, calc(100vw - 72px));
        height: 64px;
        padding: 6px;
        border-radius: 999px;
        display: flex;
        align-items: center;
        gap: 8px;
        background: rgba(0, 0, 0, 0.55);
        border: 2px solid rgba(30, 215, 96, 0.5);
        box-shadow: 0 0 22px rgba(30, 215, 96, 0.12);
      }

      .lead-form input {
        flex: 1;
        height: 100%;
        border: 0;
        outline: 0;
        background: transparent;
        color: #fff;
        font-size: 18px;
        padding: 0 0 0 22px;
      }

      .lead-form input::placeholder {
        color: rgba(255, 255, 255, 0.6);
      }

      .lead-form button {
        height: 52px;
        border: 2px solid rgba(30, 215, 96, 0.7);
        background: rgba(0, 0, 0, 0.55);
        color: #fff;
        border-radius: 999px;
        padding: 0 26px;
        min-width: 290px;
        font-size: 18px;
        cursor: pointer;
      }

      .down {
        position: absolute;
        left: 50%;
        bottom: 20px;
        transform: translateX(-50%);
        z-index: 2;
        width: 56px;
        height: 56px;
        border-radius: 50%;
        border: 0;
        background: #fff;
        color: #101010;
        font-size: 36px;
        line-height: 1;
        box-shadow: 0 6px 20px rgba(0, 0, 0, 0.35);
      }

      @media (max-width: 1200px) {
        #top-nav {
          padding: 0 32px;
        }

        .nav-center {
          gap: 48px;
        }
      }

      @media (max-width: 900px) {
        #top-nav {
          padding: 0 16px;
          height: 74px;
          justify-content: space-between;
        }

        .brand img {
          width: 30px;
          height: 30px;
          margin-right: 10px;
          transform: translateX(0);
        }

        .brand span {
          font-size: 22px;
        }

        .nav-center,
        .signin.desktop-signin {
          display: none;
        }

        .menu-toggle {
          display: inline-flex;
        }

        .mobile-panel {
          display: block;
          position: fixed;
          top: 82px;
          right: 16px;
          width: min(340px, calc(100vw - 32px));
          background: rgba(0, 0, 0, 0.75);
          border: 1px solid var(--line);
          border-radius: 16px;
          box-shadow: 0 18px 36px rgba(0, 0, 0, 0.45);
          padding: 12px;
          z-index: 230;
          opacity: 0;
          transform: translateY(-8px);
          pointer-events: none;
          transition: opacity 0.2s ease, transform 0.2s ease;
        }

        body.menu-open .mobile-panel {
          opacity: 1;
          transform: translateY(0);
          pointer-events: auto;
        }

        .mobile-nav {
          display: grid;
          gap: 4px;
        }

        .mobile-nav a,
        .mobile-nav button {
          width: 100%;
          text-align: left;
          padding: 11px 12px;
          border-radius: 10px;
          color: #fff;
          text-decoration: none;
          font-size: 16px;
          background: transparent;
          border: 0;
          font-family: inherit;
          cursor: pointer;
        }

        .mobile-nav a:hover,
        .mobile-nav a:focus-visible,
        .mobile-nav button:hover,
        .mobile-nav button:focus-visible {
          outline: none;
          background: var(--hover-bg);
          color: var(--primary-green);
        }

        .mobile-nav .has-dropdown .dropdown {
          position: static;
          transform: none;
          margin-top: 4px;
          border-radius: 12px;
          background: rgba(255, 255, 255, 0.03);
          border: 1px solid rgba(255, 255, 255, 0.12);
          box-shadow: none;
          max-height: 0;
          padding: 0 8px;
          overflow: hidden;
          opacity: 1;
          visibility: visible;
          pointer-events: none;
          transition: max-height 0.25s ease, padding 0.25s ease;
        }

        .mobile-nav .has-dropdown.open .dropdown {
          max-height: 220px;
          padding: 8px;
          pointer-events: auto;
        }

        .mobile-signin {
          margin-top: 6px;
          border: 1px solid rgba(255, 255, 255, 0.5);
          text-align: center !important;
        }

        #hero {
          padding-top: 74px;
        }

        h1 {
          font-size: 40px;
          line-height: 1.17;
        }

        .lead-form {
          width: min(760px, calc(100vw - 36px));
        }

        .lead-form button {
          min-width: 220px;
        }
      }

      @media (max-width: 640px) {
        #hero {
          padding: 112px 16px 82px;
        }

        h1 {
          font-size: 32px;
        }

        .lead-form {
          margin-top: 34px;
          height: auto;
          flex-direction: column;
          border-radius: 22px;
          padding: 12px;
          gap: 10px;
        }

        .lead-form input,
        .lead-form button {
          width: 100%;
          height: 52px;
          border-radius: 999px;
        }
      }
    </style>
  </head>
  <body>
    <div class="page">
      <nav id="top-nav" aria-label="Primary">
        <a class="brand" href="./" aria-label="Axolity home">
          <img src="neural_icon.png" alt="Axolity icon" />
          <span>AXOLITY</span>
        </a>

        <div class="nav-center" aria-label="Desktop navigation">
          <div class="has-dropdown">
            <button
              class="navlink solutions-trigger"
              type="button"
              aria-expanded="false"
              aria-controls="solutions-menu"
            >
              Solutions
            </button>
            <div id="solutions-menu" class="dropdown" role="menu" aria-label="Solutions submenu">
              <a href="building.html" role="menuitem">Building</a>
              <a href="marketing.html" role="menuitem">Marketing</a>
              <a href="hiring.html" role="menuitem">Hiring</a>
            </div>
          </div>
          <a class="navlink" href="#research">Research</a>
          <a class="navlink" href="#company">Company</a>
          <a class="navlink" href="#jobs">Jobs</a>
        </div>

        <a href="#signin" class="signin desktop-signin">Sign in</a>

        <button class="menu-toggle" type="button" aria-expanded="false" aria-controls="mobile-panel" aria-label="Open menu">
          <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round">
            <path d="M3 6h18M3 12h18M3 18h18" />
          </svg>
        </button>
      </nav>

      <aside id="mobile-panel" class="mobile-panel" aria-label="Mobile navigation">
        <div class="mobile-nav">
          <div class="has-dropdown">
            <button
              class="solutions-trigger"
              type="button"
              aria-expanded="false"
              aria-controls="mobile-solutions-menu"
            >
              Solutions
            </button>
            <div id="mobile-solutions-menu" class="dropdown" role="menu" aria-label="Mobile solutions submenu">
              <a href="building.html" role="menuitem">Building</a>
              <a href="marketing.html" role="menuitem">Marketing</a>
              <a href="hiring.html" role="menuitem">Hiring</a>
            </div>
          </div>
          <a href="#research">Research</a>
          <a href="#company">Company</a>
          <a href="#jobs">Jobs</a>
          <a href="#signin" class="mobile-signin">Sign in</a>
        </div>
      </aside>

      <section id="hero" aria-label="Hero">
        <div class="hero-content">
          <h1>
            Agentic AI Powered Solutions
            <br />
            Without the Technical Barrier
          </h1>

          <form class="lead-form" action="#" method="get" aria-label="Get demo form">
            <input type="email" name="email" placeholder="Enter your work email" aria-label="Enter your work email" />
            <button type="submit">Get a demo →</button>
          </form>
        </div>

        <button class="down" type="button" aria-label="Scroll down">↓</button>
      </section>
    </div>

    <script>
      (function () {
        const body = document.body;
        const menuToggle = document.querySelector(".menu-toggle");
        const mobilePanel = document.getElementById("mobile-panel");

        const allDropdowns = document.querySelectorAll(".has-dropdown");
        const mobileDropdowns = mobilePanel ? mobilePanel.querySelectorAll(".has-dropdown") : [];

        function closeDropdown(dropdown) {
          dropdown.classList.remove("open");
          const trigger = dropdown.querySelector(".solutions-trigger");
          if (trigger) trigger.setAttribute("aria-expanded", "false");
        }

        function closeAllMobileDropdowns() {
          mobileDropdowns.forEach(closeDropdown);
        }

        function closeMobileMenu() {
          body.classList.remove("menu-open");
          if (menuToggle) menuToggle.setAttribute("aria-expanded", "false");
          closeAllMobileDropdowns();
        }

        allDropdowns.forEach((dropdown) => {
          const trigger = dropdown.querySelector(".solutions-trigger");
          if (!trigger) return;

          trigger.addEventListener("click", (event) => {
            const isMobile = window.matchMedia("(max-width: 900px)").matches;
            if (!isMobile && !mobilePanel.contains(dropdown)) {
              return;
            }

            event.preventDefault();
            const open = dropdown.classList.toggle("open");
            trigger.setAttribute("aria-expanded", String(open));
          });
        });

        if (menuToggle) {
          menuToggle.addEventListener("click", (event) => {
            event.stopPropagation();
            const open = body.classList.toggle("menu-open");
            menuToggle.setAttribute("aria-expanded", String(open));
            if (!open) closeAllMobileDropdowns();
          });
        }

        document.addEventListener("click", (event) => {
          if (mobilePanel && body.classList.contains("menu-open")) {
            const clickInsidePanel = mobilePanel.contains(event.target);
            const clickToggle = menuToggle && menuToggle.contains(event.target);
            if (!clickInsidePanel && !clickToggle) {
              closeMobileMenu();
            }
          }

          if (window.matchMedia("(max-width: 900px)").matches) {
            mobileDropdowns.forEach((dropdown) => {
              if (!dropdown.contains(event.target)) {
                closeDropdown(dropdown);
              }
            });
          }
        });

        document.addEventListener("keydown", (event) => {
          if (event.key === "Escape") {
            closeMobileMenu();
            allDropdowns.forEach(closeDropdown);
          }
        });

        document.querySelectorAll(".dropdown a, .mobile-nav a").forEach((link) => {
          link.addEventListener("click", () => {
            closeMobileMenu();
            allDropdowns.forEach(closeDropdown);
          });
        });
      })();
    </script>
  </body>
</html>
