<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>AXOLITY</title>
  <style>
    :root{
      --bg:#050806;
      --text:#EAF3EE;
      --muted:#A7B7AE;
      --line: rgba(255,255,255,.22);
      --pill: rgba(0,0,0,.35);
      --accent: #33D37A; /* will be overridden by icon vibe; keep as fallback */
      --shadow: rgba(0,0,0,.55);
    }

    *{ box-sizing:border-box; }
    html,body{ height:100%; }
    body{
      margin:0;
      font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial, "Apple Color Emoji","Segoe UI Emoji";
      background: var(--bg);
      color: var(--text);
      overflow-x:hidden;
    }

    /* Full hero with background image */
    .hero{
      position:relative;
      min-height:100vh;
      width:100%;
      overflow:hidden;
      background: #000;
    }

    /* Background layer (image + motion) */
    .hero::before{
      content:"";
      position:absolute;
      inset:-6%;
      background-image: url("background2560x1440.png"); /* <-- REQUIRED */
      background-size: cover;
      background-position: 50% 50%;
      background-repeat: no-repeat;
      filter: saturate(1.05) contrast(1.05);
      transform: scale(1.02);
      animation: bgPan 26s ease-in-out infinite alternate;
    }

    /* Dark top vignette like the mockup */
    .hero::after{
      content:"";
      position:absolute;
      inset:0;
      background:
        radial-gradient(1200px 520px at 50% 52%, rgba(0,0,0,.15), rgba(0,0,0,.62) 70%, rgba(0,0,0,.78) 100%),
        linear-gradient(to bottom, rgba(0,0,0,.78) 0%, rgba(0,0,0,.52) 18%, rgba(0,0,0,.30) 45%, rgba(0,0,0,.35) 100%);
      pointer-events:none;
    }

    @keyframes bgPan{
      0%   { transform: translate3d(-10px,-6px,0) scale(1.04); }
      100% { transform: translate3d(10px,6px,0) scale(1.04); }
    }

    /* Nav */
    .nav{
      position:relative;
      z-index:2;
      width:100%;
      padding: 26px 44px;
      display:flex;
      align-items:center;
      justify-content:space-between;
      gap:32px;
    }

    .brand{
      display:flex;
      align-items:center;
      gap:14px; /* spacing between icon and AXOLITY */
      min-width: 240px;
    }
    .brand img{
      width:36px;
      height:36px;
      display:block;
      object-fit:contain;
      filter: drop-shadow(0 6px 18px rgba(0,0,0,.55));
    }
    .brand .name{
      font-weight:700;
      letter-spacing: 0.08em;
      font-size: 30px;
      line-height: 1;
      color: var(--accent); /* matches green vibe; keep */
      text-shadow: 0 10px 30px rgba(0,0,0,.55);
    }

    .navlinks{
      flex:1;
      display:flex;
      align-items:center;
      justify-content:center;
      gap: 96px; /* equal-ish spacing like mockup */
      color: rgba(255,255,255,.9);
      font-size: 20px;
    }
    .navlinks a{
      color: rgba(255,255,255,.92);
      text-decoration:none;
      font-weight: 500;
      letter-spacing: .01em;
      text-shadow: 0 10px 30px rgba(0,0,0,.55);
    }
    .navlinks a:hover{ opacity:.85; }

    .signin{
      min-width: 240px;
      display:flex;
      justify-content:flex-end;
      align-items:center;
    }
    .signin a{
      color: rgba(255,255,255,.92);
      text-decoration:none;
      font-size: 18px;
      padding: 12px 20px;
      border-radius: 999px;
      border: 2px solid rgba(255,255,255,.45);
      background: rgba(0,0,0,.25);
      backdrop-filter: blur(4px);
      box-shadow: 0 12px 28px rgba(0,0,0,.35);
    }

    /* Hero content */
    .content{
      position:relative;
      z-index:2;
      width: min(1100px, calc(100% - 80px));
      margin: 110px auto 0;
      text-align:center;
    }

    .headline{
      font-weight: 500;
      font-size: clamp(38px, 4.6vw, 56px);
      line-height: 1.18;
      letter-spacing: .01em;
      color: rgba(255,255,255,.92);
      text-shadow: 0 18px 50px rgba(0,0,0,.60);
      margin: 0 0 44px;
    }

    /* Email pill */
    .cta{
      margin: 0 auto;
      width: min(880px, 100%);
      display:flex;
      align-items:center;
      gap: 18px;
      padding: 16px;
      border-radius: 999px;
      background: rgba(0,0,0,.38);
      border: 2px solid rgba(120,255,190,.35);
      box-shadow: 0 24px 80px rgba(0,0,0,.55);
      backdrop-filter: blur(6px);
    }

    .cta input{
      flex:1;
      height: 52px;
      border-radius: 999px;
      border: 0;
      outline: none;
      padding: 0 18px;
      font-size: 18px;
      color: rgba(255,255,255,.88);
      background: transparent;
    }
    .cta input::placeholder{
      color: rgba(255,255,255,.55);
    }

    .cta button{
      height: 56px;
      padding: 0 22px;
      border-radius: 999px;
      border: 2px solid rgba(120,255,190,.40);
      background: rgba(0,0,0,.35);
      color: rgba(255,255,255,.92);
      font-size: 18px;
      cursor:pointer;
      display:flex;
      align-items:center;
      gap: 10px;
      box-shadow: 0 14px 30px rgba(0,0,0,.35);
    }
    .cta button:hover{ opacity:.9; }

    /* Scroll indicator */
    .scroll{
      position:absolute;
      z-index:2;
      left:50%;
      bottom: 28px;
      transform: translateX(-50%);
      width: 54px;
      height: 54px;
      border-radius: 999px;
      background: rgba(255,255,255,.9);
      display:grid;
      place-items:center;
      box-shadow: 0 18px 50px rgba(0,0,0,.55);
      cursor:pointer;
    }
    .scroll span{
      display:block;
      width: 10px;
      height: 10px;
      border-right: 2px solid rgba(0,0,0,.75);
      border-bottom: 2px solid rgba(0,0,0,.75);
      transform: rotate(45deg);
      margin-top: -2px;
    }

    /* Responsive tweaks */
    @media (max-width: 980px){
      .navlinks{ gap: 44px; font-size: 18px; }
      .brand .name{ font-size: 26px; }
      .signin{ min-width:auto; }
    }
    @media (max-width: 760px){
      .nav{
        padding: 18px 18px;
        gap: 14px;
      }
      .navlinks{ display:none; } /* optional: hide links on mobile */
      .content{ width: calc(100% - 36px); margin-top: 90px; }
    }
  </style>
</head>

<body>
  <main class="hero">
    <header class="nav">
      <div class="brand">
        <!-- ICON (must exist in same folder) -->
        <img src="neural_icon.png" alt="Axolity icon" />
        <div class="name">AXOLITY</div>
      </div>

      <nav class="navlinks" aria-label="Primary">
        <a href="#">Solutions</a>
        <a href="#">Research</a>
        <a href="#">Company</a>
        <a href="#">Jobs</a>
      </nav>

      <div class="signin">
        <a href="#">Sign in</a>
      </div>
    </header>

    <section class="content">
      <h1 class="headline">
        Agentic AI Powered Solutions<br/>
        Without the Technical Barrier
      </h1>

      <form class="cta" onsubmit="event.preventDefault();">
        <input type="email" placeholder="Enter your work email" aria-label="Work email" />
        <button type="submit">
          Get a demo <span aria-hidden="true">â†’</span>
        </button>
      </form>
    </section>

    <div class="scroll" title="Scroll">
      <span></span>
    </div>
  </main>
</body>
</html>
